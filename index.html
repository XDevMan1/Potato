<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="" type="image/png">
  <title>Potato</title>

  <!-- Meta tags for SEO -->
  <meta property="og:title" content="Potato">
  <meta property="og:description"
    content="The gateway to open Restriction at school" />
  <meta property="og:image" content="" />
  <meta name="theme-color" content="#262262" />

  <!-- Styles and fonts -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    /* Some styling to make it look good */

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #151515;
  color: white;
  height: 100vh;
  width: 100vw;
  font-family: 'IBM Plex Sans';
}

.container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);

  text-align: center;

  display: flex;
  flex-direction: column;
  align-items: center;

  gap: 18px;
}

.header {
  font-size: 42px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  height: 42px;
  width: 42px;
}

.description {
  font-size: 16px;
  color: #afafaf;
}

.input {
  width: 100%;
  background-color: transparent;
  border: 1.5px rgb(74, 74, 74) solid;
  border-radius: 5px;
  font-size: 14px;
  padding: 20px;
  text-align: center;
  color: white;
  outline: none;
  length: 75%;

  transition: color;
  transition-duration: 100ms;
}

.input:disabled {
  color: #757575;
}

.logo {
  height: 55px;
  width: 55px;
  /* padding: 1.5em; */
  will-change: filter;
  transition: filter 300ms;
}

.logo:hover {
  filter: drop-shadow(0 0 24px #685dff);
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;

  flex-shrink: 0;

  padding: 18px;
  padding-left: 24px;
  padding-right: 30px;
}

.footer a,
.footer a:visited {
  cursor: pointer;
  color: white;
  font-size: 16px;
  text-decoration: none;
  text-underline-offset: 2.5px;
}

.footer a:hover {
  text-decoration: underline;
}

.footer div {
  display: flex;
  gap: 26px;
}
        body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
    }
    .par {
        position: relative;
        width: 100vw;
        height: 100vh;
        z-index: 1; /* Ensure particles are displayed on top */
        pointer-events: none; /* Prevent interaction with particles */
    }
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        animation: move 5s linear infinite;
    }
    @keyframes move {
        0% {
            transform: translateY(0) translateX(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) translateX(100vw) scale(0);
            opacity: 0;
        }
    }
  </style>

  <!-- Scripts -->
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>

</head>

<body>
  <div class="container">
    <h1 class="header">
      Potato
    </h1>
    <p class="description">Welcome to Potato Proxy</p>
    <input type="text" class="input" placeholder="Enter a search query or URL">
  </div>
  
<div class="par pointer-events-none">
</div>

  <script src="./assets/script.js" defer></script>
  <script>
    const container = document.querySelector('.par');
    const numParticles = 100;

    for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDuration = (Math.random() * 5 + 1) + 's';
        container.appendChild(particle);
    }
</script>

</body>

</html>

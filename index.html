    /* Some styling to make it look good */

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #FFFFFF;
  color: white;
  height: 100vh;
  width: 100vw;
  font-family: 'IBM Plex Sans';
}

.container {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  z-index: 2; /* Ensure the search input is above the particles */

  text-align: center;

  display: flex;
  flex-direction: column;
  align-items: center;

  gap: 18px;
}

.header {
  font-size: 42px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  height: 42px;
  width: 42px;
}

.description {
  font-size: 16px;
  color: #afafaf;
}

.input {
  width: 130%; /* Adjusted width for a longer search input */
  background-color: transparent;
  border: 1.5px gray solid;
  border-radius: 5px;
  font-size: 20px;
  text-align: center;
  color: white;
  outline: none;
  height: 50px;
  transition: color;
  transition-duration: 100ms;
}


.input:disabled {
  color: #757575;
}

.logo {
  height: 55px;
  width: 55px;
  /* padding: 1.5em; */
  will-change: filter;
  transition: filter 300ms;
}

.logo:hover {
  filter: drop-shadow(0 0 24px #685dff);
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  flex-shrink: 0;

  padding: 18px;
  padding-left: 24px;
  padding-right: 30px;
}

.footer a,
.footer a:visited {
  cursor: pointer;
  color: white;
  font-size: 16px;
  text-decoration: none;
  text-underline-offset: 2.5px;
}

.footer a:hover {
  text-decoration: underline;
}

.footer div {
  display: flex;
  gap: 26px;
}

    .settings-tab {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0D7872 ;
      color: white;
      padding: 20px;
      border-radius: 5px;
      display: none; /* Hide the settings tab by default */
      z-index: 1000; /* Ensure the settings tab is above other elements */
    }
    
    .settings-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background-image: url('https://www.svgrepo.com/show/498932/settings.svg'); /* Replace 'path/to/your/image.png' with the actual path to your image */
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000; /* Ensure the button is above other elements */
      transition-duration: 1s;
    }
    
    .settings-button:hover {
      transform: rotate(360deg);
    }

  <div class="container">
    <h1 class="header">
      Potato
    </h1>
    <p class="description">Welcome to Potato Proxy</p>
    <input type="text" class="input" placeholder="Enter a search query or URL">
  </div>
  
  <div class="particle-container"></div>

  <!-- Settings tab -->
  <div class="settings-tab" id="settingsTab">
    <h2 style="background-color:transparent;">Site Settings</h2>
    <label style="background-color: transparent" for="siteName">Site Name:</label>
    <input style="background-color: white; padding: 5px; border-radius: 4px; border: none;" type="text" id="siteName" placeholder="Enter new site name"><br><br>
    <label style="background-color: transparent" for="favicon">Favicon:</label>
    <input style="border-radius: 5px; background-color: transparent; padding: 5px;" type="file" id="favicon"><br><br>
    <button style="background-color: gray; padding: 5px; border-radius: 8px; border: none;" onclick="saveSettings()">Save</button>
    <button style="background-color: gray; padding: 5px; border-radius: 8px; border: none;" onclick="closeSettings()">Close</button>
    <div style="background-color: transparent;" class="blank">
    <button style="background-color: grey; padding: 5px border-radius: 8px; border: none;" class="blankbutton" onclick="aboutblank()">Launch About:Blank</button>
    </div>
    <div style="background-color: transparent;" class="panic">
    <button onclick="panicButton()" style="background-color: grey; padding: 5px 20px; border: none; border-radius: 5px; color: white; font-weight: none; cursor: pointer;">
            Panic Button
       </button>
    </div>
    <h3 style="background-color: transparent;">
      Themes
    </h3>
    <div style="background-color: transparent;" class="Themes">
        <button class="theme-button" onclick="changeTheme('--dark-color')">Dark Theme</button>
        <button class="theme-button" onclick="changeTheme('--white-color')">White Theme</button>
        <button class="theme-button" onclick="changeTheme('--ocean-color')">Ocean Theme</button>
        <button class="theme-button" onclick="changeTheme('--fire-color')">Fire Theme</button>
        <button class="theme-button" onclick="changeTheme('--ice-color')">Ice Theme</button>
        <button class="theme-button" onclick="resetTheme()">Default Theme</button>
    </div>
  </div>

  <!-- Button to open settings -->
  <div class="settings-button" onclick="openSettings()"></div>

  <script src="./assets/script.js" defer></script>
  <script>
    
    function openSettings() {
      document.getElementById('settingsTab').style.display = 'block';
    }

    function closeSettings() {
      document.getElementById('settingsTab').style.display = 'none';
    }

    function saveSettings() {
      const siteName = document.getElementById('siteName').value;
      document.title = siteName; // Update the site name
      
      closeSettings();
    }
        const container = document.querySelector('.particle-container');

    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      container.appendChild(particle);
      setTimeout(() => {
        particle.remove();
      }, 2000);
    }
    setInterval(createParticle, 100);
    // Blank script
      function aboutblank() {
        var win = window.open(); var url = 'index.html'; var iframe = win.document.createElement('iframe'); iframe.style="position:fixed;width:100vw;height:100vh;top:0px;left:0px;right:0px;bottom:0px;z-index:2147483647;background-color:white;border:none;"; iframe.src = url; win.document.body.appendChild(iframe);
      }
    // Panic button script
     function panicButton() {
     window.close();
     window.open('https://google.com', '_blank');
        }
    // Themes script
         function changeTheme(color) {
            document.body.style.backgroundColor = `var(${color})`;
        }
        
        function resetTheme() {
            document.body.style.backgroundColor = `#082E5F`;
        }
  </script>
</body>

      customCursor.style.top = e.clientY + 'px';
    });
